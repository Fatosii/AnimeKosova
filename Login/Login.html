<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Hyrja e perdoruesit</h1>
		<form class="login_form" action="Pershendetje.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Emaili apo telefoni</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Ju lutem shkruani emailin apo nr e telefonit</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Ju lutem shkruani passwordin</div>
			<button type="submit">Hyr</button>
		</form>
	</div>	
	<script src="login.js"></script>
</body>
</html>
